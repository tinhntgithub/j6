<body ng-controller="index">
  <div class="card row mt-2">
    <div class="card-body row">
      <div class="col-3 text-white" onclick="window.location.href = '#!account-list'"
        style="border-right:5px solid white;background-color: orangered; cursor: pointer;">
        <div class="row mt-3">
          <div class="col-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="white"
              class="bi   bi-person-circle ms-2" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
              <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
          </div>
          <div class="col-9">
            <h4 class="text-end">Tổng người dùng</h4>
            <h3 class="text-end">{{items.accountCount}}</h3>
          </div>
        </div>
      </div>
      <div class="col-3 bg-danger text-white" style="border-right:5px solid white; cursor: pointer;"
        onclick="window.location.href = '#!product-list'">
        <div class="row mt-3">
          <div class="col-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="white"
              class="bi   bi-person-circle ms-2" viewBox="0 0 16 16">
              <path
                d="M4 4.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1v.5h4.14l.386-1.158A.5.5 0 0 1 11 4h1a.5.5 0 0 1 0 1h-.64l-.311.935.807 1.29a3 3 0 1 1-.848.53l-.508-.812-2.076 3.322A.5.5 0 0 1 8 10.5H5.959a3 3 0 1 1-1.815-3.274L5 5.856V5h-.5a.5.5 0 0 1-.5-.5zm1.5 2.443-.508.814c.5.444.85 1.054.967 1.743h1.139L5.5 6.943zM8 9.057 9.598 6.5H6.402L8 9.057zM4.937 9.5a1.997 1.997 0 0 0-.487-.877l-.548.877h1.035zM3.603 8.092A2 2 0 1 0 4.937 10.5H3a.5.5 0 0 1-.424-.765l1.027-1.643zm7.947.53a2 2 0 1 0 .848-.53l1.026 1.643a.5.5 0 1 1-.848.53L11.55 8.623z" />

            </svg>
          </div>
          <div class="col-9">
            <h4 class="text-end">Tổng sản phẩm</h4>
            <h3 class="text-end">{{items.productCount}}</h3>
          </div>
        </div>
      </div>
      <div class="col-3 text-white" style="border-right:5px solid white;background-color: orange; cursor: pointer;"
        onclick="window.location.href = '#!order-wait'">
        <div class="row mt-3">
          <div class="col-3">
            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="white"
              class="bi bi-cart" viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                fill="white"></path>
            </svg>
          </div>
          <div class="col-9">
            <h4 class="text-end">Tổng đơn đang chờ</h4>
            <h3 class="text-end">{{items.orderWaitCount}}</h3>
          </div>
        </div>
      </div>
      <div class="col-3 text-white" style="background-color: rgb(217, 92, 47); cursor: pointer;"
        onclick="window.location.href = '#!order-delivered'">
        <div class="row mt-3">
          <div class="col-3">
            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="white"
              class="bi bi-cart" viewBox="0 0 16 16">
              <path
                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                fill="white"></path>
            </svg>
          </div>
          <div class="col-9">
            <h4 class="text-end">Tổng đơn đang giao</h4>
            <h3 class="text-end">{{items.orderDelivingCount}}</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card row mt-2 bg-light ">
    <div class="card-body row">
      <h6 class="mb-4">Biểu đồ doanh thu</h6>
      <div class="col-6">         
        <canvas id="myChart"></canvas>
      </div>
      <div class="col-6">
        <canvas id="myChart1"></canvas>
      </div>

    </div>

  </div>
  <!-- content-wrapper ends -->
</body>
