			<li style="font-size: 13px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor"
					class="bi bi-envelope" viewBox="0 0 16 16">

			<li style="font-size: 13px;">

					class="bi bi-telephone-fill" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />

			<li style="font-size: 13px;">
				<svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-clock"
					viewBox="0 0 16 16">

		</ul>
		<ul>
			<li>
				<img th:src="@{|/user/img/header/#{header.lang}|}" alt="language-selector" width="24px">
				<a href="#" th:text="#{header.language}"><i class="lnr lnr-chevron-down"></i></a>
				<!-- Dropdown Start -->
				<ul class="ht-dropdown">
					<li><a href="?lang=vi"><img th:src="@{/user/img/header/vietnam.png}" alt="language-selector"
								width="24px">Tiếng Việt</a></li>
					<li><a href="?lang=en"><img th:src="@{/user/img/header/english.jpg}" alt="language-selector"
								width="24px">English</a></li>
				</ul>
				<!-- Dropdown End -->
			</li>

			<li>
				<a href="#" style="font-size:13px;">
					<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
						class="bi bi-person-circle" viewBox="0 0 16 16">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
						<path fill-rule="evenodd"
							d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
					</svg>
					<span class="text-dark" th:if="${session.account == null}" th:text="#{header.account}"></span>
					<span class="text-dark" th:unless="${session.account == null}" th:text="|Xin chào, ${session.account.username}|"></span
						><i class="lnr lnr-chevron-down"></i>
				</a>
				<!-- Dropdown Start -->
				<ul class="ht-dropdown">
					<th:block th:if="${session.account == null}">
						<li><a href="login.html" th:text="#{header.login}">Đăng nhập</a></li>
						<li><a href="register.html" th:text="#{header.register}">Đăng ký</a></li>
					</th:block>
					<th:block th:unless="${session.account == null}">
						<li><a href="changepass.html" th:text="#{header.changepass}">Đổi mật khẩu</a></li>
						<li><a href="forgot-password.html" th:text="#{header.forgotpass}">Quên mật khẩu</a></li>
						<li><a th:href="@{/update_account.html}" th:text="#{header.updateaccount}">Cập nhật tài
								khoản</a></li>
						<li><a th:href="@{/logout.html}" th:text="#{header.logout}">Đăng xuất</a></li>
					</th:block>
				</ul>
				<!-- Dropdown End -->
			</li>
		</ul>

</html>
